<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1>The Calculator App</h1>
    </div>
    <div class="calculator">
      <input type="text" class="display" value="" name="" id="" disabled />

      <div class="keys">
        <div class="row">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="+" class="operator">+</button>
        </div>
        <div class="row">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="-" class="operator">-</button>
        </div>
        <div class="row">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="*" class="operator">x</button>
        </div>
        <div class="row">
          <button value="0">0</button>
          <button value="รท" class="operator">รท</button>
          <button value="C" class="operator">C</button>
          <button value="=" class="operator">=</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Created by Dheemanth Narasimha โก</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
